    section#edit-info {
      padding-top: 50px;
      margin-left: 20px;
    }
    #form-title {
      text-align: center;
    }
    label {
      font-weight: normal !important;
    }
    .label-inputs {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <section id="nav-bar">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-toggleable-md">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="index.html">Actor-Dex</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="favorites.html">Favorites</a></li>
            <li><a href="login.html">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  
  <section id="edit-info">
    <h1 id="form-title">Add/Edit Information</h1>
    <form id="edit-form" action="actor-info.html">
      <div class="form-group col-md-4 col-md-offset-4">
        <label for="name"><b>Name</b></label><br><input class="form-control" type="text" name="name" id="name">
        <label class="label-inputs" for="age"><b>Age</b></label><br><input class="form-control" type="text" name="age" id="age">
        <label class="label-inputs" for="bio"><b>Biography</b></label><br><textarea class="form-control" name="bio" id="bio"></textarea>
        <label class="label-inputs" for="image"><b>Link to Image of Actor/Actress</b></label><br><input class="form-control-file" type="file" name="image" id="image">
        <div class="checkbox">
          <b>Gender</b><br>
          <label><input class="form-check-input" type="checkbox" name="gender" value="male"> Male</label><br>
          <label><input class="form-check-input" type="checkbox" name="gender" value="female"> Female</label><br>
        </div>
        <div class="radio-buttons">
          <b>Country of Origin</b><br>
          <label><input class="form-check-input" type="radio" name="country" value="US"> United States</label><br>
          <label><input class="form-check-input" type="radio" name="country" value="UK"> United Kingdom</label><br>
        </div>
        <!--input type="submit" name="submit"-->
        <button type="submit" class="btn btn-primary center-block" id="submit-button">Submit</button>
    </div>
    </form>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
